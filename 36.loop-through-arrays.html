<!-- this is a programme to loopa an array -->
<!doctype html>
<html>
	<title> loop through array. </title>
		<head>
			<script src="js/jquery.js"></script>
				<script type="text/javascript">
				 	$(document).ready(function(){
				 		$("#output").click(function(){

				 			var myarray=[4,6,"sam", "ram", "tom", 9];
				 			var i=0;
				 		 	for (i=0; i<myarray.length; ++i) {		/* loops through the array */
    							console.log(myarray[i]);			/* displays the content of array in console. */
							 }
				 		});
				 	});	
				</script>
		</head>
			<body>
				<div id="outputDiv">

				</div>
				<input type="button" value="Click Me" id="output">
			</body>
</html>
