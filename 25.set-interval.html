<!-- this is a programme to set interval -->
<!doctype html>
<html>
	<title> set interval. </title>
		<head>
			<script src="js/jquery.js"></script>
			 <script type="text/javascript">
				function myfunction(){
					setInterval(function(){alert("hello"); }, 5000); 		/* pop-ups the alert box when the interval time is completed. here the time interval is to be set in mili-seconds. */
				}
			 </script>
		</head>
			<body>
				<input type="button" value="Cick Me" onclick="myfunction()">
			</body>
</html>
