<!DOCTYPE html>
<html>
	<head>
		<title> mouseover </title>
			<script src="js/jquery.js"></script>
			<script type="text/javascript">
			$(document).ready(function(){
				$('#mydiv').bind("mouseover", function(e){
					$(this).text("i am pardhu.");
				});

			});	
		</script>	
	</head>
		<body> 			
			<div id="mydiv">
				<p>i am pardha.</p>
				<p>i am pardha.</p>

				<input type="text" value="Click Me" class="text1">
			 </div>
		</body>
</html>
