<!-- this is a programme used to display the colors in a div. -->
<!doctype html>
<html>
	<title> Show Colors </title>
	<head>
		<style type="text/css">
			div{
					width: 100px;
					height: 100px;
					border-style: dashed;
					border-color: #da9;
				}	
		</style>
		<script src="js/jquery.js"></script>
		<script type="text/javascript">

			$(document).ready(function(){
				$("#button1").click(function(){
					var text11= $('#text1').val();	/* uses the text in the textbox and dislays the colors. */
					$('#D1').css('background-color',text11);	/* displays the output color. */
				});

			});	
		</script>
	</head>
		<body>
			<input type="text" size="20" id="text1"> <br> <br>
			<div id="D1"> </div>
			<input type="button" value="Click" id="button1">
		</body>
</html>
