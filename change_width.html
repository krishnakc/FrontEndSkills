<!-- this is a programme to change the width of selected div -->
<!doctype html>
<html>
	<title> To Display The Selected Divs </title>
	<head>
		<style type="text/css">
			div{
					width:  50px;
					height: 50px;
					border-style: dotted;
					border-color: #da9;
				}	
		</style>
		<script src="js/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.product-item').click(function() {
					$(this).css({				/* applies this styles for the selected div. */
						'width' :  '20px',
						'height': '20px'
					});

					$('.product-item').not($(this)).css({
						'width': '200px',			/* applies this styles for the unselected divs. */
						'height': '200px',
						'border-style': 'solid'
					});
				});
			});
		</script>
	</head>
		<body>
			<div class="product-item" >this is div1 </div>
			<div class="product-item" >this is div2 </div>
			<div class="product-item" > this is div3 </div>
			<div class="product-item" > this is div4</div>
			
		</body>
</html>
