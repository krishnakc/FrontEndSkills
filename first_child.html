<!-- this is a programme about first-child and last-child. -->
<!doctype html>
<html>
	<title> attribute prefix selector </title>
		<head>
			<script src="js/jquery.js"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					$("#button1").click(function(){
						$("p:last-child").css({				/* applies this styles to the <p> last-child. */
							"background-color":"pink",
							"color":"blue",
							"font-family": "Segoe Script"
						});
						$("p:first-child").css({			/* applies this styles to the <p> first child */
							"background-color":"pink",
							"color":"blue",
							"font-family": "Segoe Script"
						});
						 // $("img").find("the"){
						 // 	alert("you found this");
						 // };
					});	
					});		
			</script>
		</head>

					</p>

					<img src="images/kristen_stewart300.jpg" alt="Kristen" title="Fame Of Twilight">
				</div>

</html>
