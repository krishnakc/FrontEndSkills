<!-- this is a programme which alerts the content in an array. -->
<!doctype html>
<html>
		<title> using arrays </title>
	<head>
		
	</head>
		<body>
			<h2> This done using Arrays </h2>
			<script type="text/javascript">
				var x=["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
				 
				for(var i=1; i<=x.length; i++) {		/* loops through the array and alerts the contents. */
					alert( " the day is: " +x[i]);
					
				}
		</script>
		</body>
</HTML>
