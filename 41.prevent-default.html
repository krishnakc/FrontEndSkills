			 		$(".type-here").keyup(function(){		
			 			var text = $(this).val();			
			 			$('.append-to-this').html(text);	/* appends the text of textbox to the div. */
			 			
			 		});

			 		$('.hover-on-me').hover(function() {		
			 				$(this).next().addClass("red");
			 			}, function() {
			 				$(this).next().removeClass("red");
			 		});
				 });	
			 </script>
