<!-- This is a programme to change the back-ground clor to every even <li> in <ol> -->

	<head>

			<script type="text/javascript">
			$(document).ready(function(){
				$("#button1").click(function(){
					$("ol li:nth-child(even)").css("background-color", "yellow");  /*  this is the selector for selecting even <li>  */
