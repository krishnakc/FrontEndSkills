<!doctype html>
<html>
	<title> tabs. </title>
		<head>
			<script src="js/jquery.js"></script>
			<link rel="stylesheet" type="text/css" href="css/mycss.css">
			<script type="text/javascript">
			 	$(document).ready(function(){
			 		$("a").on('click',function(e){
			 			var output= $(this).attr('href');
			 			$(output).show().siblings().hide();			/* it is used to hide the sibblings of the selected <a> tag. */
			 			$(this).parent().addClass('active').siblings().removeClass('active');		/* adds the class "active" to the <a> tag and simultaniously removes to siblings.  */
			 		});
			 	});	
			</script>
		</head>
			<body>
				<div class="tabs">
